<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <title>Favorite fruit start</title>
        <style>
          input:invalid {
            border: 2px dashed red;
          }
          input:valid {
            border: 2px solid black;
          }
        </style>
    </head>

    <body>
        <form>
          <p>
            <label for="choose">Would you prefer a banana or a cherry?</label>
            <input id="choose" name="i_like" required pattern="banana|cherry">
          </p>

          <p>
            <label for="zipcode">What is your zipcode?</label>
            <input id="zipcode" name="user_zipcode" type="text" required pattern="[0-9]{4}[ ][A-Za-z]{2}|[0-9]{4}[A-Za-z]{2}">
            <label for="email">What is your E-mail address?</label>
            <input id="email" name="user_email" type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
          </p>
          <button>Submit</button>
        </form>
    <script src="scripts/main.js"></script>
    </body>
</html>
